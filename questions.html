<!DOCTYPE html>
<html lang="en">

<head>
    <title> HTML CSS JS Quiz - Questions </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type = "text/css" href="./assets/css/homepage.css"/>
    <link rel="stylesheet" type = "text/css" href="./assets/css/questions.css"/>
</head>
<body>
<nav>
    <section>
    <btn><a class="nav-btn" href="./youlose.html">Quit Quiz</a></btn>
    </section>
    <section>
    <div class="scoreboard">
        <ul class = "answer-score-container" id="score">
            <div>
            <li>Score: <span class="score-text" id="question-score">0 </span> </li>
            </div>
        </ul>
        <ul class = "question-count-container">
            <div>
            <li> <em id="question-count"> 1 </em> of 10</li>
            </div>
        </ul>
        <ul class= "quiz-timer">
            <div class = "timer-text">
            <li><em class="timer-count" id="timer-countdown">240</em> seconds remaining</li>
            </div>
        </ul>
    </div>
    </section>
</nav>
<section class="container">
    <header id="quiz" class="homepage-header">
        <h2 id="question">Question</h1>
        <section class="answer-container">
            <p class="answer-prefix">A</p>
            <p class="answer-text" data-number="1">Placeholder 1</p>
        </section>
        <section class="answer-container">
            <p class="answer-prefix">B</p>
            <p class="answer-text" data-number="2">Placeholder 2</p>
        </section>        <section class="answer-container">
            <p class="answer-prefix">C</p>
            <p class="answer-text" data-number="3">Placeholder 3</p>
        </section>        <section class="answer-container">
            <p class="answer-prefix">D</p>
            <p class="answer-text" data-number="4">Placeholder 4</p>
        </section>
    </header>

<script src="./assets/js/general.js"></script>
</body>
</html>
